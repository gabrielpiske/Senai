<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="container">
        <h1>Tabela de Produtos</h1>

        <form th:action="@{/addProduto}" th:object="${produto}" method="post">
            <label>Código: <input type="text" th:field="*{codigo}" required /></label>
            <label>Descrição: <input type="text" th:field="*{descricao}" required /></label>
            <label>Quantidade: <input type="number" th:field="*{qtd}" required /></label>
            <label>Preço: <input type="number" step="0.01" th:field="*{preco}" required /></label>
            <button type="submit">Adicionar Produto</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Descrição</th>
                    <th>Quantidade</th>
                    <th>Preço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="produto : ${produtos}">
                    <td th:text="${produto.codigo}"></td>
                    <td th:text="${produto.descricao}"></td>
                    <td th:text="${produto.qtd}"></td>
                    <td th:text="${produto.preco}"></td>
                    <td>
                        <a th:href="@{'/editar/' + ${produto.codigo}}">
                            <i class="fas fa-pencil-alt"></i>
                        </a>
                        <a th:href="@{'/deletar/' + ${produto.codigo}}" onclick="return confirm('Deseja excluir este produto?')">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
