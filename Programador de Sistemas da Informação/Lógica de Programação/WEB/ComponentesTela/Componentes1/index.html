<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Componentes de Tela</title>
</head>
<body>
    <div class="container">
        <h2>Interação com Input, Textarea e Botao</h2>
        <label for="inputText">Digite algo:</label>
        <input type="text" id="inputText" placeholder="Digite Algo...">

        <button onclick="adicionarTexto()">Adicionar ao Textarea</button>

        <label for="textarea">Área de Texto:</label>
        <textarea id="textArea" readonly></textarea>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
