<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container mt-5">
            <h1 class="mb-4">Cadastros de Usuários</h1>
    
            <form id="userForm" class="mb-4">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
    
                <div class="mb-3">
                    <label for="phone" class="form-label">Telefone</label>
                    <input type="text" id="phone" name="phone" class="form-control" required>
                </div>
    
                <div class="mb-3">
                    <label for="address" class="form-label">Endereço</label>
                    <input type="text" id="address" name="address" class="form-control" required>
                </div>
    
                <div class="mb-3">
                    <label for="city" class="form-label">Cidade</label>
                    <input type="text" id="city" name="city" class="form-control" required>
                </div>
    
                <div class="mb-3">
                    <label for="state" class="form-label">Estado</label>
                    <input type="text" id="state" name="state" class="form-control" required>
                </div>
    
                <button type="button" id="addButton" class="btn btn-primary">Adicionar</button>
                <button type="button" id="clearButton" class="btn btn-secondary">Limpar</button>
            </form>
            <h2>Registros</h2>
            <table id="userTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Endereço</th>
                        <th>Cidade</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Registros exibidos aqui -->
                </tbody>
            </table>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
