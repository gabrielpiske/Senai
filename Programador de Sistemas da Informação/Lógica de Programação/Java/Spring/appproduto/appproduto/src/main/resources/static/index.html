<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
    }

    h2 {
        color: #333;
    }

    .container {
        display: flex;
        justify-content: space-between;
        max-width: 900px;
        margin: auto;
    }

    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, .1);
        max-width: 400px;
        width: 100%;
        margin: 10px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #555;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
<body>
    <h2>Cadastro de Produto e Pedido</h2>
    <div class="container">
        
        <form action="/save-produto" method="post">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" required> <br>

            <label for="preco">Preço:</label>
            <input type="number" id="preco" name="preco" step="0.01" required> <br>

            <input type="submit" value="Cadastrar Produto">
        </form>

        <form action="/save-pedido" method="post">
            <label for="dataPedido">Data do Pedido:</label>
            <input type="date" id="dataPedido" name="dataPedido" required> <br>

            <label for="idProduto">ID do Produto:</label>
            <input type="number" id="idProduto" name="idProduto" required> <br>

            <input type="submit" value="Cadastrar Pedido">
        </form>
    </div>
</body>
</html>
