<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Editar Produto</title>
</head>
<body>
    <h1>Editar Produto</h1>

    <form th:action="@{/produto/salvar}" th:object="${produto}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">

        <label for="name">Nome:</label>
        <input type="text" th:field="*{nome}" id="nome" required> <br>

        <label for="descricao">Descrição:</label>
        <textarea th:field="*{descricao}" id="descricao" required></textarea> <br>

        <label for="preco">Preço:</label>
        <input type="number" step="0.01" th:field="*{preco}" id="preco" required> <br>

        <label for="quantidade">Quantidade:</label>
        <input type="nunber" th:field="*{quantidade}" id="quantidade" required> <br>

        <label for="categoria">Categoria:</label>
        <input type="text" th:field="*{categoria}" id="categoria" required> <br>

        <label for="fornecedor">Fornecedor:</label>
        <input type="text" th:field="*{fornecedor}" id="fornecedor" required> <br>

        <label for="imagem">Imagem:</label>
        <input type="file" name="imagem" id="imagem"> <br>

        <button type="submit">Salvar</button>
    </form>
    <a href="/listar">Cancelar</a>
</body>
</html>
