<!DOCTYPE html>
<html>
    <head>
        <title>Login - Controle de Gastos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="global.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <script src="validations.js"></script>
        <script src="loading.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
        <script src="firebase-init.js"></script>
        <script src="index.js"></script>
    </head>
    <body class="centralize">
        <form>
            <div>
                <h1>Login</h1>
                <h2>Sistema de Controle de Gastos</h2>
            </div>
            <div class="form-field">
                <label>Email:</label>
                <input type="email" name="email" id="email" placeholder="seu@email.com" onchange="onChangeEmail()"/>
                <div class="error" id="email-required-error">Email é Obrigatótio.</div>
                <div class="error" id="email-invalid-error">Email é Inválido.</div>
            </div>
            <div class="form-field">
                <label>Senha:</label>
                <input type="password" name="password" id="password" placeholder="Senha" onchange="onChangePassword()"/>
                <div class="error" id="password-required-error">Senha é Obrigatória.</div>
            </div>
            <div>
                <button type="button" class="clear" id="recover-password-button" disabled="" onclick="recoverPassword()">Recuperar Senha</button>
            </div>
            <div>
                <button type="button" class="solid" id="login-button" disabled="" onclick="login()">Entrar</button>
            </div>            
            <div>
                <button type="button" class="outline" onclick="register()">Registrar</button>
            </div>
        </form>
    </body>
</html>
